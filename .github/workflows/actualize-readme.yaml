name: Junie Actualize README

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
#  pull_request:
#    types:
#      - closed
#    branches:
#      - main

permissions:
  contents: write

jobs:
  actualize-readme:
#    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Junie
        run: npm install -g @jetbrains/junie-cli

      - name: Run Junie
        env:
          JUNIE_TOKEN: ${{ secrets.JUNIE_TOKEN }}
        run: |
          echo $JUNIE_TOKEN
          junie "Actualize readme in README.md" --auth="$JUNIE_TOKEN"

      - name: Commit README.md if changed
        run: |
          git config user.name "junie[bot]"
          git config user.email "junie[bot]@jetbrains.com"
          
          if ! git diff --quiet -- README.md; then
            git add README.md
            git commit -m "Actualize README.md via Junie"
            git push
          else
            echo "No changes to README.md."
          fi
